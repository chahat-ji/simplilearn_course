<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tutorial</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="document.getElementById('demo').innerHTML = 'This is changed'">Change</button>
    <button onclick="document.getElementById('demo').innerHTML =  last">Restore</button>


    <p id="demo2"></p>
    <button onclick="add()">Increase</button>
    <button onclick="sub()">Decrease</button>




</body>

<script>
    let cars = ["bmw", "volve", "honda"];
    document.getElementById("demo").innerHTML = cars;

    let bmw = cars[0];
    document.getElementById("demo").innerHTML = bmw;

    let len = cars.length;
    document.getElementById("demo").innerHTML = len;

    let last = cars[cars.length - 1];
    document.getElementById("demo").innerHTML = last;

    cars.forEach((item,index,array)=>{console.log(item,index);});
    
    //printing cars in console
    console.log('cars ',cars);
    //printing last item of cars after removing it
    console.log('pop-',cars.pop());
    //seeing cars
    console.log(cars);
    //adding ferrrari in cars
    cars.push("ferrari");
    //seeing cars
    console.log('push ',cars);

    //shift means removig from front
    cars.shift();
    console.log('shift',cars);
    //unshift to add item in front
    cars.unshift("audi");
    console.log('unshift',cars);

    let x = 10
    document.getElementById("demo2").innerHTML = x;

    function add(){
        x+=1;
        document.getElementById("demo2").innerHTML = x;
    }
    function sub(){
        x-=1;
        document.getElementById("demo2").innerHTML = x;
    }


</script>
