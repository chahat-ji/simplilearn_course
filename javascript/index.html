<script>
    let cars = ["bmw", "volve", "honda"];
    document.getElementById("demo").innerHTML = cars;

    let bmw = cars[0];
    document.getElementById("demo").innerHTML = bmw;

    let len = cars.length;
    document.getElementById("demo").innerHTML = len;

    let last = cars[cars.length - 1];
    document.getElementById("demo").innerHTML = last;

    cars.forEach((item,index,array)=>{console.log(item,index);});
    
    //printing cars in console
    console.log('cars ',cars);
    //printing last item of cars after removing it
    console.log('pop-',cars.pop());
    //seeing cars
    console.log(cars);
    //adding ferrrari in cars
    cars.push("ferrari");
    //seeing cars
    console.log('push ',cars);

    //shift means removig from front
    cars.shift();
    console.log('shift',cars);
    //unshift to add item in front
    cars.unshift("audi");
    console.log('unshift',cars);

    
    //new array
    let bikes = ["ninja","hero","yamaha"];
    console.log("bikes-",bikes);

    // adding bikes and cars in new array 
    console.log("vehicles = cars + bikes");
    let vehicles = cars.concat(bikes);
    console.log("vehicles - ",vehicles);

    console.log("reversed array-",vehicles.reverse())

    console.log("sorted array-",vehicles.sort())


    console.group("map method");
    //using map method for array
    let num1 = [1,2,3,4,5];
    console.log("num1-",num1);

    let num2 = num1.map(multiply);
    function multiply(temp){
        return temp*2;
    }
    console.log("num2 is created by map method")
    console.log("num2-",num2);
    console.groupEnd();

    
    //filter method
    console.group("filter method");
    let num3 = num1.filter(even);
    function even(temp){
        return temp%2==0;
    }
    console.log("num3 is created by filter(only even) method")
    console.log("num3-",num3);
    console.groupEnd();

   //grouping in console
   console.group("group1");
   console.log("inside group 1");
   console.group("group 2");
   console.log("inside group 2");
   console.groupEnd();
   console.groupEnd();


    let x = 10;
    document.getElementById("demo2").innerHTML = x;

    function add(){
        x+=1;
        document.getElementById("demo2").innerHTML = x;
    }
    function sub(){
        x-=1;
        document.getElementById("demo2").innerHTML = x;
    }


</script>
